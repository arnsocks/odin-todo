<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>
<body>
  
  <div id="wrapper">
    <div id="sidebar">
      <div id="menu">
        <div class="logo">
          <h1>Doing It!</h1>
          <p>A web task manager</p>  
        </div>
        <button id="new-task" type="button">New Task</button>
      </div>
      <div id="project-bar">
        <h2>Projects</h2>
      </div>
    </div>
    <div id="content">
    
    </div>
  </div>

  <dialog id="new-task-dialog">
    <form>
      <h3>Create New Task</h3>
      <ul>
        <li>
          <label for="task-title">Title:</label>
          <input type="text" name:="title" id="task-title">
        </li>
        <li>
          <label for="task-description">Description:</label>
          <textarea id="task-description" name="task-description" rows="1">
            Task description...
          </textarea>
        </li>
        <li>
          <label for="due-date">Due date:</label>
          <input type="datetime-local" id="due-date" name="due-date" />
        </li>
        <li>
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="">--Please select a priority--</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </li>
        <li>
          <label for="project">Project</label>
          <select type="text" id="project-select">
            <option value="">--Please select a project--</option>
          </select>
        </li>
      </ul>
      <button id="task-confirm" type="button">Confirm</button>
      <button id="task-cancel" type="button">Cancel</button>
    </form>
  </dialog>
  
  
</body>
</html>

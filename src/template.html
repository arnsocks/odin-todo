<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>
<body>
  
  <div id="wrapper">
    <div id="sidebar">
      <div id="menu">
        <div class="logo">
          <h1>Doing It!</h1>
          <p>A web task manager</p>  
        </div>
        <button id="new-task" type="button">New Task</button>
      </div>
      <div id="project-bar">
        <h2>Projects</h2>
        <button id="new-project-button">New Project</button>
        <ul id="project-list">
        </ul>
      </div>
    </div>
    <div id="main">
      <div id = "main-nav">
        <button id="sort-date-btn" value="dueDate">Due Date</button>
        <button id="sort-createDate-btn" value="createdDate">Created</button>
        <button id="sort-priority-btn" value="priority">Priority</button>
        <button id="sort-alpha-btn" value="alphabetical">ABC</button>
      </div>
      <div id="main-header">
        <h1 id="content-heading">PROJECT TITLE</h1>
      </div>
      <div id="content">
      
      </div>
    </div>
  </div>

  <dialog id="new-task-dialog">
    <form method="dialog" action="">
      <h3 id="task-dialog-heading"></h3>
      <ul>
        <li>
          <label for="task-title">Title:</label>
          <input type="text" name:="title" id="task-title" required>
        </li>
        <li>
          <label for="task-description">Description:</label>
          <textarea id="task-description" name="task-description" rows="2" placeholder="Task description...">
          </textarea>
        </li>
        <li>
          <label for="due-date">Due date:</label>
          <input type="date" id="due-date" name="due-date" required/>
        </li>
        <li>
          <label for="priority">Priority</label>
          <select name="priority" id="priority" required>
            <option value="">--Please select a priority--</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </li>
        <li>
          <label for="project-select">Project</label>
          <select type="text" id="project-select">
            <!-- <option value="">--Please select a project--</option> -->
          </select>
        </li>
      </ul>
      <!-- <button id="task-confirm" type="button" value="default">Confirm</button> -->
      <button id="task-confirm">submit</button>
      <button id="task-cancel" formmethod="dialog" value="cancel">Cancel</button>
    </form>
  </dialog>
  
  <dialog id="new-project-dialog">
    <form action="">
      <h3>Create New Project</h3>
      <ul>
        <li>
          <label for="project-title">Title</label>
          <input type="text" name="project-title" id="project-title" required/>
        </li>
        <li>
          <label for="project-description">Description</label>
          <textarea id="project-description" name="project-description" row="3">

          </textarea>
        </li>
      </ul>
      <button id="project-confirm" type="submit" value="default">Confirm</button>
      <button id="project-cancel" type="button" value="cancel">Cancel</button>
    </form>

  </dialog>


  
</body>
</html>
